 <div class="login-container">

      <!-- Error Container -->
      <div class="error-label-container">
          <span class="ion-alert-circled error-icon"></span>
          <span class="error-label" id="error-label"></span>
      </div>

      <!-- Username input -->
      <div class="inputs-container">

          <div class="welcome-label">Sign into your account</div>
          <div class="welcome-label-continue">with your Email</div>
          <input type="text" placeholder="Email">
          <input type="password" placeholder="Password">

          <!-- div login button -->
          <button type="button" class="user-login-button">
            <span>Login</span>
            <div class="sk-fading-circle" id="loader">
              <div class="sk-circle1 sk-circle"></div>
              <div class="sk-circle2 sk-circle"></div>
              <div class="sk-circle3 sk-circle"></div>
              <div class="sk-circle4 sk-circle"></div>
              <div class="sk-circle5 sk-circle"></div>
              <div class="sk-circle6 sk-circle"></div>
              <div class="sk-circle7 sk-circle"></div>
              <div class="sk-circle8 sk-circle"></div>
              <div class="sk-circle9 sk-circle"></div>
              <div class="sk-circle10 sk-circle"></div>
              <div class="sk-circle11 sk-circle"></div>
              <div class="sk-circle12 sk-circle"></div>
            </div>
          </button>

          <!-- Recover password container -->
          <div class="recover-password-container">
            <span>Don't remember your password?</span>
            <span class="recovery-button">Recover password</span>
          </div>

      </div>

      <div class="ui grid">
        <div class="column row" style="height: 20vh;">
          <!-- Create account button -->
          <div class="create-account-button-container">
            <button class="create-account-button">
              Create account
            </button>
          </div>
        </div>
      </div>


</div>
